<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The Cook Book</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./recipes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

</head>

<body>

    <script id="template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="recipe_wrap">
            <div class="recipe-header">
                <h2>{{this.name}}</h2>
                <div class="time">
                    <ul>
                        <li>Prep Time: {{this.time.prep}}</li>
                        <li>Cook Time: {{this.time.cook}}</li>
                        <li>Total Time: {{this.time.total}}</li>
                    </ul>
                </div>
            </div>
            <div class="recipe-body">
                <div class="ingredients">
                    <h3>INGREDIENTS</h3>
                    <ul>
                        {{#each this.ingredients}}
                        <li>{{this.amount}} {{this.measurement}} - {{this.item}}</li>
                        {{/each}}
                    </ul>

                </div>
                <div class="instructions">
                    <h3>INSTRUCTIONS</h3>
                    <ol>
                        {{#each this.instructions}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ol>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <div id="wrap">

    </div>

    <!-- end of page content -->
    <script src="./script.js"></script>
</body>

</html>
